<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <title>Controle Financeiro</title>

</head>

<body>
    <div class="header">
        <div class="contentheader">
            <img src="./assets/imagens/logo.svg" alt="logo">
            <span>Controle Financeiro</span>
            <div class="menuresponsivo">
                <div class="menu-hamburguer">

                    <div></div>
                    <div></div>
                    <div></div>

                </div>
                <ul>
                    <li>X</li>
                    <li>Cadastro de Transações </li>
                    <li>Limpar Dados</li>
                    <li>Salvar no Servidor</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="form">
            <form action="">
                <h3>Nova Transação</h3>
                <div class="containerform">
                    <div class="boxtransacao">
                        <label for="transacao">Tipo de transação</label>
                        <select name="seletor-transacao" id="transacao">
                            <option value="compra">Compra</option>
                            <option value="venda">Venda</option>
                        </select>
                    </div>
                    <div class="boxmercadoria">
                        <label for="mercadoria"> Nome da mercadoria</label>
                        <input type="text" id="mercadoria" name="mercadoria" placeholder=" Descreva a mercadoria">
                    </div>
                    <div class="boxvalor">
                        <label for="valormercadoria">Valor</label>
                        <input type="number" id="valormercadoria" placeholder=" R$ 0,00">
                    </div>
                    <input type="submit" value="Adicionar Transação" id="buttonadicionar">
                </div>
            </form>

        </div>
        <div class="containerextrato">

            <div class="extratodetransacoes">

                <h3>Extrato De Transacoes</h3>

                <table class="tabelatransacoes">
                    <tbody>
                        <tr>
                            <th></th>
                            <th>Mercadoria</th>
                            <th class="thleft">Valor</th>
                        </tr>
                        <tr>
                            <td class="bordertd" colspan="3"></td>
                        </tr>
                        <tr>
                            <td class="tdright">+</td>
                            <td>valor mercadoria</td>
                            <td class="tdleft">R$12.999,99</td>
                        </tr>
                        <tr>
                            <td class="bordertd" colspan="3"></td>
                        </tr>
                        <tr>
                            <td class="tdright">-</td>
                            <td>custos mercadoria</td>
                            <td class="tdleft">R$99,99</td>
                        </tr>
                        <tr>
                            <td class="bordertd" colspan="3"></td>
                        </tr>
                        <tr>
                            <td class="tdright">+</td>
                            <td>taxa mercadoria</td>
                            <td class="tdleft">R$9,99</td>
                        </tr>

                        <tr>
                            <td class="borderdouble" colspan="3"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Total</td>
                            <td class="tdleft">R$12.909,99</td>
                        </tr>
                        <tr>
                            <td class="tdlucro" colspan="3">[Lucro]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</body>

</html>
