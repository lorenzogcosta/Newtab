<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <title>Controle Financeiro</title>

</head>

<body>
    <div class="header">
        <img src="./assets/imagens/logo.svg" alt="logo">
        <span>Controle Financeiro</span>
        <div class="menuresponsivo">
            <div class="menu-hamburguer">

                <div></div>
                <div></div>
                <div></div>

            </div>
            <ul>
                <li>X</li>
                <li>Resumo </li>
                <li>Dashboard</li>
                <li>Configuracoes</li>
            </ul>
        </div>
    </div>
    <div class="hero">
        <div class="form">
            <form action="">
                <h3>Nova Transacao</h3>
                <label for="transacao">Tipo de transação</label><br>
                <select name="seletor-transacao" id="transacao">
                    <option value="compra">Compra</option>
                    <option value="venda">Venda</option>
                </select>
                <label for="mercadoria"> Nome da mercadoria</label><br>
                <input type="text" id="mercadoria" name="mercadoria" placeholder=" Descreva a mercadoria">
                <label for="valormercadoria">Valor</label><br>
                <input type="number" id="valormercadoria" placeholder=" R$ 0,00">
                <input type="submit" value="Adicionar Transação" id="buttonadicionar">
            </form>

        </div>
        <div class="containerextrato">

            <div class="extratodetransacoes">

                <h3>Extrato De Transacoes</h3>

                <table class="tabelatransacoes">
                    <tbody>
                        <tr>
                            <th>Mercadoria</th>
                            <th>Valor</th>
                        </tr>
                        <tr>
                            <td class="bordertd" colspan="3"></td>
                        </tr>
                        <tr>
                            <td>+ "valor mercadoria"</td>
                            <td>$$$$</td>
                        </tr>
                        <tr>
                            <td class="bordertd" colspan="3"></td>
                        </tr>
                        <tr>
                            <td>- "custos mercadoria"</td>
                            <td>$$$</td>
                        </tr>
                        <tr>
                            <td class="bordertd" colspan="3"></td>
                        </tr>
                        <tr>
                            <td>+ "taxa mercadoria"</td>
                            <td>$$$</td>
                        </tr>
                    
                        <tr>
                            <td class="borderdouble" colspan="3"></td>
                        </tr>
                        <tr>
                            <th>Total</th>
                            
                        </tr>
                        <tr>
                            <td class="tdlucro" colspan="3">[Lucro]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



</body>

</html>
